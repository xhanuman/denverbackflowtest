<header class="site-header">
  <div class="container">
    <a href="{{ '/' | relative_url }}" class="logo">
      <svg class="logo-icon" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="20" cy="20" r="18" stroke="currentColor" stroke-width="2"/>
        <path d="M20 8 L20 32 M12 16 L20 8 L28 16 M12 24 L20 32 L28 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span class="logo-text">
        <span class="logo-primary">Denver</span>
        <span class="logo-secondary">Backflow</span>
      </span>
    </a>
    
    <nav class="main-nav" id="main-nav">
      <a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Home</a>
      <a href="{{ '/services' | relative_url }}" {% if page.url contains 'services' %}class="active"{% endif %}>Services</a>
      <a href="{{ '/about' | relative_url }}" {% if page.url contains 'about' %}class="active"{% endif %}>About</a>
      <a href="{{ '/faq' | relative_url }}" {% if page.url contains 'faq' %}class="active"{% endif %}>FAQ</a>
    </nav>
    
    <div class="header-cta">
      <span class="coming-soon-badge">Service Coming Soon</span>
    </div>
    
    <button class="mobile-toggle" id="mobile-toggle" aria-label="Toggle navigation">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
</header>
