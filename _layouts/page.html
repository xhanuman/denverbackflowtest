---
layout: default
---

<article class="page">
  {% if page.hero %}
  <section class="page-hero">
    <div class="container">
      <h1>{{ page.title }}</h1>
      {% if page.subtitle %}
      <p class="subtitle">{{ page.subtitle }}</p>
      {% endif %}
    </div>
  </section>
  {% endif %}
  
  <div class="page-content">
    <div class="container">
      {{ content }}
    </div>
  </div>
</article>
